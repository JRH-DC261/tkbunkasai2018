    <div id="countdown_cnt">

<style>
    #countdown_cnt {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90%;
        background-color: rgba(255, 255, 255, 0.5);
    }
    .countdown_title{
        font-size: 5vw;
        margin: 0.5em 0.5em 0.25em ;
    }
    .countdown_full{
        font-size: 8vw;
        margin: 0 0 0.25em 0;
    }
    span.unit{
        font-size: 5vw
    }
</style>

<script>
    $(document).ready(function() {
        var refreshRate = 1;
        $('.refreshRate_Selection').css('color', '#555');
        $('.refreshRate_100').css('color', '#000');

        function countdown() {
            //カウントダウン
            var targetTime = new Date('Nov 2, 2018 09:30:00').getTime();
            var currentTime = new Date().getTime();
            var remainingTime = targetTime - currentTime;
            var remainingDays = ('00' + Math.floor(remainingTime / (1000 * 60 * 60 * 24))).slice(-2);
            var remainingHours = ('00' + Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).slice(-2);
            var remainingMinutes = ('00' + Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60))).slice(-2);
            var remainingSeconds = ('00' + Math.floor((remainingTime % (1000 * 60)) / 1000)).slice(-2);
            var remainingMiliseconds = ('000' + Math.floor(remainingTime % 1000)).slice(-3);
            $('.countdown_full').html(remainingDays + '<span class="unit">日 </span>' +
                remainingHours + '<span class="unit">時間 </span>' + remainingMinutes + '<span class="unit">分 </span>' + remainingSeconds + '<span class="unit">秒 </span>' + remainingMiliseconds);
        };
        var runCountdown = setInterval(countdown, refreshRate);

        function refreshCountdown() {
            $('.section_miliseconds').css('visibility', 'visible');
            clearInterval(runCountdown);
            clearInterval(runCountdown);
            runCountdown = setInterval(countdown, refreshRate);
            $('.refreshRate_Selection').css('color', '#555');
        };
    });
</script>
