<body id="index">
    <div id="loader">
        <img src=" ">
    </div>
    <div id="blackout"></div>

    <div class="content student_content">
        <h1 style="text-align: left">第67回筑駒文化祭開場まで</h1>
        <h2><span class="countdown_full"></span><a class="countdown_twitter_full" href=" " target="_blank"><i class="fa fa-twitter fa-fw" aria-hidden="true"></i></a></h2>
        <h2><span class="countdown_hours"></span><a class="countdown_twitter_hours" href=" " target="_blank"><i class="fa fa-twitter fa-fw" aria-hidden="true"></i></a></h2>
        <h2><span class="countdown_minutes"></span><a class="countdown_twitter_minutes" href=" " target="_blank"><i class="fa fa-twitter fa-fw" aria-hidden="true"></i></a></h2>
        <h2><span class="countdown_seconds"></span><a class="countdown_twitter_seconds" href=" " target="_blank"><i class="fa fa-twitter fa-fw" aria-hidden="true"></i></a></h2>
        <h2 class="section_miliseconds"><span class="countdown_miliseconds miliseconds"></span><a class="countdown_twitter_miliseconds" href=" " target="_blank"><i class="fa fa-twitter fa-fw" aria-hidden="true"></i></a></h2>
        <br>
        <h3 style="padding-left: 0">更新速度　<span class="refreshRate_Selection refreshRate_1">0.001秒</span>　<span class="refreshRate_Selection refreshRate_10">0.01秒</span>　<span class="refreshRate_Selection refreshRate_100">0.1秒</span>　<span class="refreshRate_Selection refreshRate_1000">1秒</span>　<span class="refreshRate_Selection refreshRate_10000">10秒</span></h3>

        <script>
            $(document).ready(function() {
                var refreshRate = 100;
                $('.refreshRate_Selection').css('color', '#555');
                $('.refreshRate_100').css('color', '#000');

                function countdown() {
                    //カウントダウン
                    var targetTime = new Date('Nov 2, 2018 09:30:00').getTime();
                    var currentTime = new Date().getTime();
                    var remainingTime = targetTime - currentTime;
                    var remainingDays = ('00' + Math.floor(remainingTime / (1000 * 60 * 60 * 24))).slice(-2);
                    var remainingHours = ('00' + Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).slice(-2);
                    var remainingMinutes = ('00' + Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60))).slice(-2);
                    var remainingSeconds = ('00' + Math.floor((remainingTime % (1000 * 60)) / 1000)).slice(-2);
                    var remainingMiliseconds = ('000' + Math.floor(remainingTime % 1000)).slice(-3);
                    var remainingHoursRaw = Math.floor(remainingTime / (1000 * 60 * 60));
                    var remainingMinutesRaw = Math.floor(remainingTime / (1000 * 60));
                    var remainingSecondsRaw = Math.floor(remainingTime / (1000));
                    var remainingMilisecondsRaw = Math.floor(remainingTime);
                    $('.countdown_full').html(remainingDays + '日' +
                        remainingHours + '時間' + remainingMinutes + '分' + remainingSeconds + '秒' + remainingMiliseconds);
                    $('.countdown_hours').html(remainingHoursRaw + '時間');
                    $('.countdown_minutes').html(remainingMinutesRaw + '分');
                    $('.countdown_seconds').html(remainingSecondsRaw + '秒');
                    $('.countdown_miliseconds').html(remainingMilisecondsRaw + '<span class="miliseconds">ミリ秒</span>');
                    $('.countdown_twitter_full').attr('href', 'https://twitter.com/intent/tweet?text=第67回筑駒文化祭開場まで' + remainingDays + '日' + remainingHours + '時間' + remainingMinutes + '分' + remainingSeconds + '秒' + remainingMiliseconds + '&url=https%3A//tsukukoma.bunkasai.info/&via=tsukukomafesta')
                    $('.countdown_twitter_hours').attr('href', 'https://twitter.com/intent/tweet?text=第67回筑駒文化祭開場まで' + remainingHoursRaw + '時間'+ '&url=https%3A//tsukukoma.bunkasai.info/&via=tsukukomafesta')
                    $('.countdown_twitter_minutes').attr('href', 'https://twitter.com/intent/tweet?text=第67回筑駒文化祭開場まで' + remainingMinutesRaw + '分'+ '&url=https%3A//tsukukoma.bunkasai.info/&via=tsukukomafesta')
                    $('.countdown_twitter_seconds').attr('href', 'https://twitter.com/intent/tweet?text=第67回筑駒文化祭開場まで' + remainingSecondsRaw + '秒'+ '&url=https%3A//tsukukoma.bunkasai.info/&via=tsukukomafesta')
                    $('.countdown_twitter_miliseconds').attr('href', 'https://twitter.com/intent/tweet?text=第67回筑駒文化祭開場まで' + remainingMilisecondsRaw + 'ミリ秒'+ '&url=https%3A//tsukukoma.bunkasai.info/&via=tsukukomafesta')
                };

                function countdown_light() {
                    //カウントダウン
                    var targetTime = new Date('Nov 2, 2018 09:30:00').getTime();
                    var currentTime = new Date().getTime();
                    var remainingTime = targetTime - currentTime;
                    var remainingDays = ('00' + Math.floor(remainingTime / (1000 * 60 * 60 * 24))).slice(-2);
                    var remainingHours = ('00' + Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).slice(-2);
                    var remainingMinutes = ('00' + Math.floor((remainingTime % (1000 * 60 * 24)) / (1000 * 60))).slice(-2);
                    var remainingSeconds = ('00' + Math.floor((remainingTime % (1000 * 60)) / 1000)).slice(-2);
                    var remainingHoursRaw = Math.floor(remainingTime / (1000 * 60 * 60));
                    var remainingMinutesRaw = Math.floor(remainingTime / (1000 * 60));
                    var remainingSecondsRaw = Math.floor(remainingTime / (1000));
                    $('.countdown_full').html(remainingDays + '日' +
                        remainingHours + '時間' + remainingMinutes + '分' + remainingSeconds + '秒');
                    $('.countdown_hours').html(remainingHoursRaw + '時間');
                    $('.countdown_minutes').html(remainingMinutesRaw + '分');
                    $('.countdown_seconds').html(remainingSecondsRaw + '秒');
                    $('.countdown_twitter_full').attr('href', 'https://twitter.com/intent/tweet?text=第67回筑駒文化祭開場まで' + remainingDays + '日' + remainingHours + '時間' + remainingMinutes + '分' + remainingSeconds + '秒' + '&url=https%3A//tsukukoma.bunkasai.info/&via=tsukukomafesta')
                    $('.countdown_twitter_hours').attr('href', 'https://twitter.com/intent/tweet?text=第67回筑駒文化祭開場まで' + remainingHoursRaw + '時間'+ '&url=https%3A//tsukukoma.bunkasai.info/&via=tsukukomafesta')
                    $('.countdown_twitter_minutes').attr('href', 'https://twitter.com/intent/tweet?text=第67回筑駒文化祭開場まで' + remainingMinutesRaw + '分'+ '&url=https%3A//tsukukoma.bunkasai.info/&via=tsukukomafesta')
                    $('.countdown_twitter_seconds').attr('href', 'https://twitter.com/intent/tweet?text=第67回筑駒文化祭開場まで' + remainingSecondsRaw + '秒'+ '&url=https%3A//tsukukoma.bunkasai.info/&via=tsukukomafesta')
                };
                var runCountdown = setInterval(countdown, refreshRate);

                function refreshCountdown() {
                    $('.section_miliseconds').css('visibility', 'visible');
                    clearInterval(runCountdown);
                    clearInterval(runCountdown);
                    runCountdown = setInterval(countdown, refreshRate);
                    $('.refreshRate_Selection').css('color', '#555');
                };

                function refreshCountdownLight() {
                    $('.section_miliseconds').css('visibility', 'hidden');
                    clearInterval(runCountdown);
                    runCountdown = setInterval(countdown_light, refreshRate);
                    $('.refreshRate_Selection').css('color', '#555');
                };
                $('.refreshRate_1').click(function() {
                    refreshRate = 1;
                    refreshCountdown();
                    $(this).css('color', '#000');
                });
                $('.refreshRate_10').click(function() {
                    refreshRate = 10;
                    refreshCountdown();
                    $(this).css('color', '#000');
                });
                $('.refreshRate_100').click(function() {
                    refreshRate = 100;
                    refreshCountdown();
                    $(this).css('color', '#000');
                });
                $('.refreshRate_1000').click(function() {
                    refreshRate = 1000;
                    refreshCountdownLight();
                    $(this).css('color', '#000');
                });
                $('.refreshRate_10000').click(function() {
                    refreshRate = 10000;
                    refreshCountdownLight();
                    $(this).css('color', '#000');
                });
            });

        </script>
    </div>
